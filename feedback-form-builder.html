<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form Builder</title>
    <link rel="stylesheet" href="feedback-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>FEEDBACK FORM BUILDER</h1>
        
        <div class="assignment-info">
            <h2>Assignment ID: <span id="currentAssignmentId"></span></h2>
        </div>

        <div class="section-controls">
            <button type="button" onclick="addCompleteSection()">Add Section</button>
        </div>

        <div id="sectionsContainer"></div>

        <div class="form-total-marks">
            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" readonly>
        </div>

        <div class="form-builder-btns">
            <button type="button" onclick="saveForm()" class="save-btn">Save Form</button>
            <button type="button" onclick="deleteForm()" class="delete-btn" id="deleteBtn" style="display: none;">Delete Form</button>
        </div>
    </div>

    <script src="feedbackFormBuilder.js"></script>
</body>
</html>
