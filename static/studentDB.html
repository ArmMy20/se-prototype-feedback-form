<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="studentDB.css">
    <script src="https://kit.fontawesome.com/8c093f0094.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="student-header">
        <div class="welcome-section">
            <h1 id="dashboard-title">DASHBOARD</h1>
            <p id="welcome-text"></p>
        </div>
        <div class="nav-controls">
            <button onclick="logout()" class="signout-btn">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </div>
    </header>

    <div id="work-container">
        <h2>YOUR ASSIGNMENTS</h2>
        <div class="assignments-grid">
            <!-- Assignments will be dynamically loaded here -->
        </div>
    </div>

    <script src="studentDB.js"></script>
</body>
</html>
